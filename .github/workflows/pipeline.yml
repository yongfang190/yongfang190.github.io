name: ingest-and-deploy

on:
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 3 * * *'     # æ¯å¤© 03:00 UTC è‡ªåŠ¨è·‘

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: pip install requests

      - name: Fetch NDSS data
        run: python scripts/fetch_ndss.py

      - name: Commit data (public/data)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git commit -m "chore: update NDSS data" || echo "No changes to commit"
          git push

      - name: Check data counts
        run: |
          INDEX_FILE=public/data/ndss/index.json
          if [ ! -f "$INDEX_FILE" ]; then
            echo "index.json not found!"
            exit 1
          fi
          ZERO_YEARS=$(jq -r '.years | to_entries[] | select(.value.count == 0) | .key' $INDEX_FILE)
          if [ -n "$ZERO_YEARS" ]; then
            echo "ERROR: Found years with 0 items: $ZERO_YEARS"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    needs: ingest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm run build

      - name: List build output
        run: ls -R dist   # ğŸ” è°ƒè¯•ï¼šé€’å½’åˆ—å‡º dist ç›®å½•å†…å®¹

      - name: Upload-pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
