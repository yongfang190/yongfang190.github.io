name: ingest-and-deploy

on:
  workflow_dispatch:          # 手动触发
  schedule:
    - cron: '0 3 * * *'       # 可选：每天 03:00 UTC 自动跑

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # 允许把抓取的数据提交回仓库
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: pip install requests

      - name: Fetch NDSS data
        run: python scripts/fetch_ndss.py

      - name: Commit data (public/data)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git commit -m "chore: update NDSS data" || echo "No changes to commit"
          git push

  build:
    runs-on: ubuntu-latest
    needs: ingest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 没有 lockfile，就不要配置 cache

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm run build    # 产物目录：dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist          # ✅ 一定要指定 dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
